<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Pessoas por Idade</title>
</head>
<body>
    <h2>Ordenando Pessoas por Idade</h2>
    <p>Insira o nome e o ano de nascimento de 3 pessoas:</p>
    <div>
        <label for="nome1">Nome:</label>
        <input type="text" id="nome1">
        <label for="ano1">Ano de Nascimento:</label>
        <input type="number" id="ano1">
    </div>
    <div>
        <label for="nome2">Nome:</label>
        <input type="text" id="nome2">
        <label for="ano2">Ano de Nascimento:</label>
        <input type="number" id="ano2">
    </div>
    <div>
        <label for="nome3">Nome:</label>
        <input type="text" id="nome3">
        <label for="ano3">Ano de Nascimento:</label>
        <input type="number" id="ano3">
    </div>

    <button id="calcularBtn">Calcular</button>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
